<!DOCTYPE html>
<html lang="en">
<head>
	<title>AnalogSea</title>

	
	<meta name="description" content="Sign up for AnalogSea.">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

<link rel="stylesheet" href="main.css">

</head>
<body>

<img class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea" />

<form role="form" action="/signup" method="post" accept-charset="utf-8" class="signup-form">
	<fieldset>
		<legend>sign up</legend>
		<label for="user-email">Email</label>
		<input type="email" placeholder="Email Address" name="user-email" id="user-email" required/>
		<label for="user-password">Password</label>
		<input type="password" name="user-password" placeholder="Password" id="user-password" required/>
		<button type="submit">Sign Up</button> 
	</fieldset>
</form>

<footer role="contentinfo" class="footer">
	<p>Already have an account? <a href="/login">Log in</a></p>
</footer>
</body>
</html>
